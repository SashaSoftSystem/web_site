<html>

  <base target="_top">

<body>
   <script>
    



   document.getElementById("firstname").value =  
JSON.stringify(window.Telegram.WebApp);

    function AddRow()
    
    {
     document.getElementById("firstname").value = `window.Telegram.WebApp.initDataUnsafe.user.first_name`;
      
      var firstname = document.getElementById("firstname").value;
      var lastname = document.getElementById("lastname").value;
    
      document.getElementById("firstname").value = '';
      document.getElementById("lastname").value = '';
    }
  </script>

  <style>
    p {
      color: red;
    }

    title: {
      color: red;
    }
  </style>
  <div class="title">Названкккие:<input type="text" id="firstname" /></div>
  <div>Показания:<input type="text" id="lastname" /></div>
